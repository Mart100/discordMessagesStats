<html>
  <head>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/titleBar.css">

    <!-- Libraries -->
    <script>window.$ = window.jQuery = require('jquery');</script>

    <!-- Scripts -->
    <script src="scripts/main.js"></script>
    <script src="scripts/titleBar.js"></script>

  </head>
  <body>
    <div id="titleBar">
      <img class="logo" src="./images/logo.png"/>
      <div class="name">Distats</div>
      <div class="button" id="titleBarClose"><svg width="16" height="16" viewBox="0 0 12 12"><polygon fill="#ffffff" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>
      <div class="button" id="titleBarResize"><svg width="16" height="16" viewBox="0 0 12 12"><rect width="9" height="9" x="1" y="1" stroke="#ffffff" fill="none" stroke="currentColor"></rect></svg></div>
      <div class="button" id="titleBarMinimize"><svg width="16" height="16" viewBox="0 0 12 12"><rect fill="#ffffff" width="10" height="1" x="1" y="6"></rect></svg></div>
    </div>
    <div id="input">Click to open chat file</div>
    <div id="noChatFile" onclick="openDiscordHistoryTracker()">
      If you don't have the chat file of a server. Use this application 
      <a href="">https://dht.chylex.com/</a>
    </div>
    <div id="header">
      <input class="input user" type="text" placeholder="User"/>
      <input class="input channel" placeholder="Channel" type="text"/>
    </div>
    <div id="stats">
      <div class="stat" id="msgPerUserPie">
        <div class="title">Messages Per User</div>
        <div class="index"><canvas></canvas></div>
      </div>
      <div class="stat" id="messageActivity">
        <div class="title">Messages Activity</div>
        <div class="index"><canvas></canvas></div>
      </div>
      <div class="stat" id="channelActivity">
        <div class="title">Channel Activity</div>
        <div class="index"><canvas></canvas></div>
      </div>
      <div class="stat" id="averageDayActivity">
        <div class="title">Activity Troughout a day</div>
        <div class="index"><canvas></canvas></div>
      </div>
    </div>
  </body>
</html>
